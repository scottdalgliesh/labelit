<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Bull Labels</title>
        <link rel="stylesheet" href="..\labelit\style.css">
        <link rel="stylesheet" media='print' href="file:///{{ css }}">
    </head>
    <body>
        <div class='page'>
            {% for (name, code, date) in labels %}
            <div class='label'>
                <h1 class='bull'>{{ name }}</h1>
                <p class='code'>Code: {{ code }}</p>
                <p class='date'>Date: {{ date.strftime('%Y-%m-%d') }}</p>
            </div>
            {% endfor %}
        </div>
    </body>
</html>
